<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <button id="new-post-btn">New Post</button>
        </nav>
    </header>
    
    <main>
        <section id="post-list">
            <h2>Blog Posts</h2>
            <div id="posts-container">
               
            </div>
        </section>
        
        <section id="post-detail" class="hidden">
            <h2 id="post-title"></h2>
            <p id="post-content"></p>
            <div id="comments-section">
                <h3>Comments</h3>
                <div id="comments-container">
                   
                </div>
                <textarea id="comment-input" placeholder="Add a comment..."></textarea>
                <button id="submit-comment">Submit Comment</button>
            </div>
        </section>
        
        <section id="new-post-section" class="hidden">
            <h2>Create a New Post</h2>
            <input type="text" id="new-post-title" placeholder="Title">
            <textarea id="new-post-content" placeholder="Content"></textarea>
            <button id="submit-post">Submit Post</button>
            <button id="cancel-post">Cancel</button>
        </section>
    </main>
    
    <script src="blog.js"></script>
</body>
</html>
